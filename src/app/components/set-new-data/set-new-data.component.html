<section class="bg-main-light p-5 rounded-3">
    <form [formGroup]="newDataForm" (ngSubmit)="sendNewData()">
        <h1 class="m-2 h3 fw-bold">Please Enter Your New Data</h1>
        <div class="mb-2">
            <label for="email">Email :</label>
            <input type="email" class="form-control" formControlName="email" #email>
            <div class="alert alert-danger" *ngIf="newDataForm.get('email')?.errors&&(newDataForm.get('email')?.touched||email.value.length)">
            <p *ngIf="newDataForm.get('email')?.getError('required')">email is Required</p>
            <p *ngIf="newDataForm.get('email')?.getError('email')">Email in Valid</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="newPassword">newPassword :</label>
            <input type="newPassword" class="form-control" formControlName="newPassword" id="newPassword" #newPassword>
            <div class="alert alert-danger" *ngIf="newDataForm.get('newPassword')?.errors&&(newDataForm.get('newPassword')?.touched||newPassword.value.length>0)">
            <p *ngIf="newDataForm.get('newPassword')?.getError('required')">newPassword is Required</p>
            <p *ngIf="newDataForm.get('newPassword')?.getError('pattern')">newPassword must start with upperCase then from 6 to 10</p>
            </div>
        </div>
        <button class="btn btn-outline-success m-2"><i *ngIf="spincheak" class="fas fa-spin fa-spinner mx-1"></i>Send</button>
        <p class="alert alert-danger " *ngIf="apierror">{{apierror}}</p>
    </form>
</section>
