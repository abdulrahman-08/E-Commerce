<section class="bg-main-light p-5 rounded-3">
    <form [formGroup]="updateUserData_form" (ngSubmit)="sendData()">
        <h1>change Your Data !</h1>
        <div class="mb-2">
            <label for="name">Name :</label>
            <input type="text" class="form-control" formControlName="name" #name>
            <div class="alert alert-danger" *ngIf="updateUserData_form.get('name')?.errors&&(updateUserData_form.get('name')?.touched||name.value.length>0)">
            <p *ngIf="updateUserData_form.get('name')?.getError('required')">Name is Required</p>
            <p *ngIf="updateUserData_form.get('name')?.getError('minlength')">Min-Length 3</p>
            <p *ngIf="updateUserData_form.get('name')?.getError('maxlength')">Max-Length 20</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="email">Email :</label>
            <input type="email" class="form-control" formControlName="email" #email>
            <div class="alert alert-danger" *ngIf="updateUserData_form.get('email')?.errors&&(updateUserData_form.get('email')?.touched||email.value.length)">
            <p *ngIf="updateUserData_form.get('email')?.getError('required')">email is Required</p>
            <p *ngIf="updateUserData_form.get('email')?.getError('email')">Email in Valid</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="phone">phone :</label>
            <input type="tel" class="form-control" formControlName="phone" #phone>
            <div class="alert alert-danger" *ngIf="updateUserData_form.get('phone')?.errors&&(updateUserData_form.get('phone')?.touched||phone.value.length>0)">
                <p *ngIf="updateUserData_form.get('phone')?.getError('required')">phone is Required</p>
                <p *ngIf="updateUserData_form.get('phone')?.getError('pattern')">accept only egypt phone numbers</p>
                </div>
        </div>
        <button class="btn btn-outline-success m-2"><i *ngIf="spincheak" class="fas fa-spin fa-spinner mx-1"></i>change Data</button>
        <p class="alert alert-danger " *ngIf="apierror">{{apierror}}</p>
    </form>
</section>
