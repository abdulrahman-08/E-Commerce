<section class=" p-4 rounded-3 position-relative ">
    <div class="row g-3 ">
        <div class="col-md-3" *ngFor="let brand of brandsdata">
            <div class="product text-center p-3">
                <img [src]="brand.image" [alt]="brand.name" class="w-100" height="300">
                <h2 class="h5">{{brand.name}}</h2>
            </div>
        </div>
    </div>
</section>
